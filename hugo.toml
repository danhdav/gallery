# Set the correct baseURL for production (ensure trailing slash for subfolder deploys)
baseURL = 'https://danhdav.github.io/gallery/'
languageCode = 'en-us'
title = 'Dans Gallery'

[caches]
  [caches.images]
    dir = ':cacheDir/images'

# Recommended outputs for production
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

# Params for theme and asset URLs
[params]
  defaultTheme = "dark"
  description = "Welcome to my self-hosted instagram. Credits to Nico Kaiser for the theme."
  title = "Dan's Gallery"
  # Add more params as needed

[module]
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"